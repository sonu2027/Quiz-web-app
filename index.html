<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <h2>Quiz App</h2>
    <div id="container">

        <div class="item" id="item1">
            <label for="">1. How many 2+2?</label><br>
            <select name="" id="" class="options">
                <option value="8">8</option>
                <option value="4">4</option>
            </select><br>
            <button class="submitbutton">Submit</button><br><br>
        </div>

        <div class="item" id="item2">
            <label for="">2. x+y=19, if x=10 then y=?</label><br>
            <select name="" id="" class="options">
                <option value="9">9</option>
                <option value="8">8</option>
            </select><br>
            <button class="submitbutton">Submit</button><br>
        </div>

        <div class="item" id="item3">
            <label for="">3. Who is the prime minister of India?</label><br>
            <select name="" id="" class="options">
                <option value="Narendra Modi">Narendra Modi</option>
                <option value="Manmohan Singh">Manmohan Singh</option>
            </select><br>
            <button class="submitbutton">Submit</button>
        </div>

        <div class="item" id="item4">
            <label for="">4. What is the area of square?</label><br>
            <select name="" id="" class="options">
                <option value="Square of edge">Square of edge</option>
                <option value="Cube of edge">Cube of edge</option>
            </select><br>
            <button class="submitbutton">Submit</button>
        </div>

        <div class="item" id="item5">
            <label for="">5. What is the gravitational force of earth?</label><br>
            <select name="" id="" class="options">
                <option value="10 m/s">10 m/s<sup>2</sup></option>
                <option value="9.8 m/s">9.8 m/s<sup>2</sup></option>
            </select><br>
            <button class="submitbutton">Submit</button>
        </div>

        <div class="item" id="item6">
            <label for="">6. speed=10km/hr and distance=30km, Time?</label><br>
            <select name="" id="" class="options">
                <option value="1 hr">1 hr</option>
                <option value="3 hr">3 hr</option>
            </select><br>
            <button class="submitbutton">Submit</button>
        </div>

        <div class="item" id="item7">
            <label for="">7. Which one is the property of CSS position?</label><br>
            <select name="" id="" class="options">
                <option value="Relative">Relative</option>
                <option value="Right">Right</option>
            </select><br>
            <button class="submitbutton">Submit</button>
        </div>

        <div class="item" id="item8">
            <label for="">8. Full form of CSS?</label><br>
            <select name="" id="" class="options">
                <option value="Cascading sheet style.">Cascading sheet style.</option>
                <option value="Cascading style sheet.">Cascading style sheet.</option>
            </select><br>
            <button class="submitbutton">Submit</button>
        </div>

        <div class="item" id="item9">
            <label for="">9. HTML is --</label><br>
            <select name="" id="" class="options">
                <option value="Hyper text markup language">Hyper text markup language</option>
                <option value="Coding language">Coding language</option>
            </select><br>
            <button class="submitbutton">Submit</button>
        </div>

        <div class="item" id="item10">
            <label for="">10. 8-5+3*4</label><br>
            <select name="" id="" class="options">
                <option value="24">24</option>
                <option value="15">15</option>
            </select><br>
            <button class="submitbutton">Submit</button>
        </div>

        <p id="status">Status</p>
    

        <div id="results" class="item">
            <div id="upper">
                <p id="score">Score</p>
                <p id="rightquestion">Total right question:</p>
            </div>
            <div id="lower">
                <p id="wrongquestion">Total wrong question:</p>
                <p id="finalresult" >Final Result:</p>
            </div>
        </div>

    </div>
  

    <footer>
        <p>Developed by</p>&nbsp;&nbsp;
        <a href="https://www.linkedin.com/in/sonu-mondal-2380981a7/"><img src="./linkedinlogo.svg" alt="Linkedin logo"></a>
    </footer>

    <script src="./script.js"></script>

</body>
</html>
